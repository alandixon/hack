<!DOCTYPE HTML>
<html>
	<title>Loggly</title>	
	
	<head>
	  <meta charset="utf-8" />
	  <script type="text/javascript">
	    // From https://stackoverflow.com/questions/252665/i-need-to-get-all-the-cookies-from-the-browser/252959#252959
		var getCookies = function(){
		  var pairs = document.cookie.split(";");
		  var cookies = {};
		  for (var i=0; i<pairs.length; i++){
			var pair = pairs[i].split("=");
			cookies[(pair[0]+'').trim()] = unescape(pair[1]);
		  };
		  return cookies;
		};
	  </script>
	</head>	
	
	<body>
	Loggly test v1.13

		<script type="text/javascript" src="https://cloudfront.loggly.com/js/loggly.tracker-latest.min.js" async></script>
		
		<script>
		  var _LTracker = _LTracker || [];
		  _LTracker.push({
			'logglyKey': 'dbac1915-0979-42b7-a4b0-26992d04aa41',
			'sendConsoleErrors' : true,
			'tag' : 'loggly-jslogger' 
		  });
		</script>
		
		<script type="text/javascript">
			_LTracker.push({
				'tag' : 'loggly-jslogger,html,html_loggly_test,v1.13',
				'text': 'Client request data',
				'cookies': getCookies(),
			});
		</script>
		
	</body>
	
</html>
